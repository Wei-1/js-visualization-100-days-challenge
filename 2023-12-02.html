<html>
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-content" style="background-color:#f7f7f7;max-width:1300px">
    <div id="bg"></div>
    <script>

let width = window.innerWidth
|| document.documentElement.clientWidth
|| document.body.clientWidth;

let height = window.innerHeight
|| document.documentElement.clientHeight
|| document.body.clientHeight;

let cr = 2;
let ir = 200;
let gr = 6;
let l = 6;
let textSize = 60;
let name = "Userana";

function printBackground(){
    let bg = document.getElementById('bg');
    bg.innerHTML = "";
    let tmp = document.createElementNS('http://www.w3.org/2000/svg','svg');
    tmp.setAttribute('width', '100%');
    tmp.setAttribute('height', '100%');
    bg.appendChild(tmp);
    let bBox = tmp.getBoundingClientRect();
    let cx = bBox.width / 2;
    let cy = bBox.height / 2;
    for(let i = 0; i < l; i ++){
        let nr = ir + gr * i;
        let n = nr * 2 * Math.PI / gr;
        n -= n % 2;
        for(let j = 0; j < n; j ++){
            if(Math.random() < i / l){
                continue;
            }
            let a = Math.PI * 2 * (j / n);
            let nx = cx + nr * Math.sin(a);
            let ny = cy + nr * Math.cos(a);
            let tmp0 = document.createElementNS('http://www.w3.org/2000/svg','circle');
            tmp0.setAttribute('cx', nx);
            tmp0.setAttribute('cy', ny);
            tmp0.setAttribute('r', cr);
            tmp0.setAttribute('fill', "#f80");
            tmp.appendChild(tmp0);
        }
    }

    let tmp1 = document.createElementNS('http://www.w3.org/2000/svg','text');
    tmp1.setAttribute('x', cx - textSize * (name.length + 1) / 4);
    tmp1.setAttribute('y', cy + textSize / 4);
    tmp1.style.fontSize = textSize + "px";
    tmp1.style.fontFamily = "Courier New";
    tmp1.style.fill = "#f80";
    tmp1.innerHTML = name;
    tmp.appendChild(tmp1);
}

printBackground();
setInterval(printBackground, 1000);

    </script>
</body>
</html>
