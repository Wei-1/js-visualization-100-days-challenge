<html>
<body style="background-color:#fff;">
    <canvas id="canvas" style="position:absolute;top:0%;left:0%"></canvas>
    <script>

let width = window.innerWidth
|| document.documentElement.clientWidth
|| document.body.clientWidth;

let height = window.innerHeight
|| document.documentElement.clientHeight
|| document.body.clientHeight;

const canvas = document.getElementById('canvas');
canvas.width  = width;
canvas.height = height;
const ctx = canvas.getContext('2d');

const yRange = 100;
const cRange = 80;
const length = 500;
const size = 100;
const gap = 10;
const n = width / (size + gap);

for(let i = 0; i < n; i ++){
    let x = (size + gap) * i + gap / 2;
    let y = height / 2 + Math.random() * yRange - yRange / 2 - length / 2;
    let cx = x + size / 2;
    let cy = y + length / 2;
    let grd = ctx.createRadialGradient(cx, cy, 10, cx, cy, length / 2);
    let c = 153 + Math.random() * cRange - cRange / 2;
    grd.addColorStop(0, "hsl("+c+",75%,65%)");
    grd.addColorStop(0.3, "hsl("+c+",75%,65%)");
    grd.addColorStop(1, "#fff7");
    ctx.fillStyle = grd;
    ctx.fillRect(x, y, size, length);
}

    </script>
</body>
</html>
