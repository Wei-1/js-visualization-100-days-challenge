<html>
<body style="background-color:#fff;">
    <canvas id="canvas" style="position:absolute;top:0%;left:0%"></canvas>
    <script>

let width = window.innerWidth
|| document.documentElement.clientWidth
|| document.body.clientWidth;

let height = window.innerHeight
|| document.documentElement.clientHeight
|| document.body.clientHeight;

const canvas = document.getElementById('canvas');
canvas.width  = width;
canvas.height = height;
const ctx = canvas.getContext('2d');

const recWidthMin = 10;
const recWidthMax = 150;
const recGap = 10;
const recHeight = 20;

function getRandomInt(max, min = 0){
    return Math.floor(Math.random() * (max-min)) + min;
}

function getRandomColor(){
    return 'hsl('+getRandomInt(360)+',100%,67%)';
}

for(let i = recGap / 2; i < height; i += recHeight + recGap){
    for(let j = 0; j < width; j += recGap){
        let w = getRandomInt(recWidthMax, recWidthMin);
        ctx.fillStyle = getRandomColor();
        ctx.fillRect(j, i, w, recHeight);
        j += w;
    }
}

    </script>
</body>
</html>
