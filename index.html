<html>
<body style="background-color:#fff;">
    <canvas id="canvas" style="position:absolute;top:0%;left:0%"></canvas>
    <script>

let width = window.innerWidth
|| document.documentElement.clientWidth
|| document.body.clientWidth;

let height = window.innerHeight
|| document.documentElement.clientHeight
|| document.body.clientHeight;

const canvas = document.getElementById('canvas');
canvas.width  = width;
canvas.height = height;
const ctx = canvas.getContext('2d');

const ratio = 2;
const count = 50;
const minR = 3;
const maxR = 20;
const minC = 300;
const maxC = 60;
const coverRatio = 0.8;

function randomInt(max, min = 0){
    return Math.floor(Math.random()*(max-min))+min;
}

function drawHeart(x, y, l, c = "#f00") {
    ctx.fillStyle = c;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x + l * 0.0, y - l * 0.3,
                      x - l * 0.5, y - l * 1.5,
                      x - l * 2.5, y - l * 1.5);
    ctx.bezierCurveTo(x - l * 5.5, y - l * 1.5,
                      x - l * 5.5, y + l * 2.25,
                      x - l * 5.5, y + l * 2.25);
    ctx.bezierCurveTo(x - l * 5.5, y + l * 4.0,
                      x - l * 3.5, y + l * 6.2,
                      x + l * 0.0, y + l * 8.0);
    ctx.bezierCurveTo(x + l * 3.5, y + l * 6.2,
                      x + l * 5.5, y + l * 4.0,
                      x + l * 5.5, y + l * 2.25);
    ctx.bezierCurveTo(x + l * 5.5, y + l * 2.25,
                      x + l * 5.5, y - l * 1.5,
                      x + l * 2.5, y - l * 1.5);
    ctx.bezierCurveTo(x + l * 1.0, y - l * 1.5,
                      x + l * 0.0, y - l * 0.3,
                      x + l * 0.0, y + l * 0.0);
    ctx.fill();
}

for(let i = 0; i < count; i ++){
    let x = randomInt(width);
    let y = height * (1 - Math.pow(Math.random(), ratio) * coverRatio);
    let l = randomInt(maxR, minR);
    let c = (randomInt(maxC + 360 - minC) + minC) % 360;
    c = "hsl("+c+",100%,50%)";
    drawHeart(x, y, l, c);
}

    </script>
</body>
</html>
