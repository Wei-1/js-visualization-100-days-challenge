<html>
<body style="background-color:#fff;">
    <canvas id="canvas" style="position:absolute;top:0%;left:0%"></canvas>
    <script>

let width = window.innerWidth
|| document.documentElement.clientWidth
|| document.body.clientWidth;

let height = window.innerHeight
|| document.documentElement.clientHeight
|| document.body.clientHeight;

const canvas = document.getElementById('canvas');
canvas.width  = width;
canvas.height = height;
const ctx = canvas.getContext('2d');

const size = 100;
const gap = 24;

let grd = null;
ctx.lineWidth = gap;
for(let x = 0; x <= width; x += size){
    for(let y = 0; y <= height; y += size){
        grd = ctx.createRadialGradient(x, y + size / 2, 10, x, y+ size / 2, size);
        grd.addColorStop(0, "#ccc");
        grd.addColorStop(0.5, "#666");
        grd.addColorStop(1, "#000");
        ctx.strokeStyle = grd;
        ctx.beginPath();
        ctx.moveTo(x, y + gap / 2);
        ctx.lineTo(x, y + size - gap / 2);
        ctx.stroke();
        grd = ctx.createRadialGradient(x + size / 2, y + size / 2, 10, x + size / 2, y+ size / 2, size);
        grd.addColorStop(0, "#ccc");
        grd.addColorStop(0.5, "#666");
        grd.addColorStop(1, "#000");
        ctx.strokeStyle = grd;
        ctx.beginPath();
        ctx.moveTo(x + gap / 2, y + size / 2);
        ctx.lineTo(x + size - gap / 2, y + size / 2);
        ctx.stroke();
    }
}
for(let x = -size / 2; x <= width; x += size){
    for(let y = -size / 2; y <= height; y += size){
        grd = ctx.createRadialGradient(x, y + size / 2, 10, x, y+ size / 2, size);
        grd.addColorStop(0, "#666");
        grd.addColorStop(0.5, "#333");
        grd.addColorStop(1, "#000");
        ctx.strokeStyle = grd;
        ctx.beginPath();
        ctx.moveTo(x, y + gap / 2);
        ctx.lineTo(x, y + size - gap / 2);
        ctx.stroke();
        grd = ctx.createRadialGradient(x + size / 2, y + size / 2, 10, x + size / 2, y+ size / 2, size);
        grd.addColorStop(0, "#666");
        grd.addColorStop(0.5, "#333");
        grd.addColorStop(1, "#000");
        ctx.strokeStyle = grd;
        ctx.beginPath();
        ctx.moveTo(x + gap / 2, y + size / 2);
        ctx.lineTo(x + size - gap / 2, y + size / 2);
        ctx.stroke();
    }
}

    </script>
</body>
</html>
