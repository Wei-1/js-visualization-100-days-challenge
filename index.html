<html>
<body style="background-color:#fff;">
    <canvas id="canvas" style="position:absolute;top:0%;left:0%"></canvas>
    <script>

let width = window.innerWidth
|| document.documentElement.clientWidth
|| document.body.clientWidth;

let height = window.innerHeight
|| document.documentElement.clientHeight
|| document.body.clientHeight;

const canvas = document.getElementById('canvas');
canvas.width  = width;
canvas.height = height;
const ctx = canvas.getContext('2d');

const recWidthMin = 10;
const recWidthMax = 150;
const recGap = 10;
const recHeight = 20;

function getRandomInt(max, min = 0){
    return Math.floor(Math.random() * (max-min)) + min;
}

function getRandomColor(){
    let seed = getRandomInt(768);
    let r = g = b = 255;
    if(seed < 256){
        r = seed, g = 255 - r;
    }else if(seed < 512){
        g = seed % 256, b = 255 - g;
    }else{
        b = seed % 256, r = 255 - b;
    }
    return 'rgb('+r+','+g+','+b+')';
}

for(let i = recGap / 2; i < height; i += recHeight + recGap){
    for(let j = 0; j < width; j += recGap){
        let w = getRandomInt(recWidthMax, recWidthMin);
        ctx.fillStyle = getRandomColor();
        ctx.fillRect(j, i, w, recHeight);
        j += w;
    }
}

    </script>
</body>
</html>
